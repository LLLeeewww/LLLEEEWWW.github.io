<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria Serif:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Average Sans:wght@400&display=swap" />
</head>
<body>
  <header class="top-header">
    <div class="logo">wHaTeVer</div>
    <nav class="nav-links">
      <a href="index.html" id="index-link">Index</a>
      <a href="projects.html" id="projects-link">Projects</a>
      <a href="blog.html" id="blog-link">Photography</a>
      <a href="portfolio.html" id="portfolio-link">Portfolio</a>
    </nav>
  </header>
  <div class="content">
    <h1>Welcome to the Home Page</h1>
    <p>This is the content of the home page.</p>
  </div>

  <script>
    // Get the current page URL
    const currentPage = window.location.pathname.split('/').pop();

    // Hide the link text of the current page
    document.querySelectorAll('.nav-links a').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.style.display = 'none';
      }
    });
  </script>
</body>
</html>
