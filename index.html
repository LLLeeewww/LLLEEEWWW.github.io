<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Projects Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Instrument Sans', sans-serif;
        }

        .Projects {
            width: 100%;
            min-height: 100vh;
            background: rgba(240.71, 235.46, 229.05, 0.90);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 2rem 1rem;
        }

        .Header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            flex-wrap: wrap;
        }

        .Whatever {
            color: #BC583A;
            font-size: 2rem;
        }

        .Frame7 {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .Frame7 div {
            color: #DCD7D1;
            font-size: 1rem;
        }

        .Frame7 .Projects {
            color: #BC583A;
        }

        .Line9 {
            flex-grow: 1;
            height: 3px;
            background-color: #BC583A;
            display: none;
        }

        .Photos {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .Photos > .Projects {
            color: #BC583A;
            font-size: 2.5rem;
            font-weight: 500;
        }

        .Frame8, .Frame9, .Frame10 {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .Frame14 {
            flex: 1;
            min-width: 200px;
        }

        .Frame14 div {
            color: #BC583A;
            font-size: 1.5rem;
            font-weight: 500;
        }

        @media (min-width: 768px) {
            .Header {
                flex-wrap: nowrap;
            }

            .Line9 {
                display: block;
            }

            .Photos > .Projects {
                font-size: 3rem;
            }

            .Frame14 div {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="Projects">
        <div class="Header">
            <div class="Whatever">wHaTeVer</div>
            <div class="Frame7">
                <div class="Projects">Index</div>
                <div class="Line9"></div>
                <div class="Blog">Photography</div>
                <div class="Portfolio">Portfolio</div>
            </div>
        </div>
        <div class="Photos">
            <div class="Projects">Projects</div>
            <div class="Frame8">
                <div class="Frame14">
                    <div>ELECTRONICS</div>
                </div>
                <div class="Frame14">
                    <div>Wire-EDM</div>
                </div>
            </div>
            <div class="Frame9">
                <div class="Frame14">
                    <div>PROTOTYPING:</div>
                </div>
                <div class="Frame14">
                    <div>BIKE HANDLE<br>CAMERA GRIP<br>BRAIN<br>HOLDER<br>ACTUATOR<br>WIRE-EDM<br>Top Level Camera</div>
                </div>
            </div>
            <div class="Frame10">
                <div class="Frame14">
                    <div>ART</div>
                </div>
                <div class="Frame14"></div>
            </div>
        </div>
    </div>
</body>
</html>
